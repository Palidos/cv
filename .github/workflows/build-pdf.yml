name: "Build PDF"

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Build PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex

      - name: Rename PDF
        run: |
          mv main.pdf "CV Daniil Bederdinov Frontend Developer.pdf"
        
      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: CV Daniil Bederdinov Frontend Developer.pdf
          path: ./CV Daniil Bederdinov Frontend Developer.pdf

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          directory: ./CV Daniil Bederdinov Frontend Developer.pdf

