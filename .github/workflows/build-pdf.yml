name: "Build PDF"

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Build PDF
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
        
      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: main.pdf
          path: ./main.pdf

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
     
